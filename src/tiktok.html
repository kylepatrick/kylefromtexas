<!DOCTYPE html>
<html>
<head>
  <title>Overlay Pages</title>
  <style>
    .overlay-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; /* This lets clicks pass through if needed */
      opacity: 1; /* You can adjust opacity to see the underlying pages */
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe class="overlay-frame" src="https://tikfinity.zerody.one/widget/chat?cid=1938622"></iframe>
    <iframe class="overlay-frame" src="https://tikfinity.zerody.one/widget/gifts?cid=1938622"></iframe>
    <iframe class="overlay-frame" src="url3"></iframe>
    <iframe class="overlay-frame" src="url2"></iframe>
    <iframe class="overlay-frame" src="url1"></iframe>
  </div>
</body>
</html>
